    <section class="main-home">
        <h1>Atualizar <span>Produto</span></h1>

        <form id="registerForm">

            <p>Nome :</p>
            <input type="text" id="name" placeholder="Digite o nome do produto" disabled>

            <p>Tipo :</p>
            <input type="text" id="type" placeholder="Digite o tipo do produto" disabled>
            
            <p>Preço :</p>
            <input type="value" id="price" placeholder="Digite o preço do produto" disabled>

            <p>Quantidade :</p>
            <input type="value" id="quantity" placeholder="Digite a quantidade do produto">

            <p>Nota :</p>
            <input type="value" id="rating" placeholder="Digite a nota do produto" disabled>

            <p>Descrição :</p>
            <textarea id="description" placeholder="Digite a descrição do produto"></textarea>

            <p>Imagem :</p>
            <input type="text" id="prd-img" placeholder="Coloque o link da imagem">
            <p class="obs">Para fazer upload da imagem, clique no seguinte link e recupere a url: <a href="https://img.doerig.dev" target="_blank"> LINK</a></p><button id="btn_incluirImagem">incluir</button>
            <table id="tabImagens" border="1"> 
                <thead> 
                    <tr> 
                        <th>Imagem</th> 
                    </tr> 
                </thead> 
                <tbody> <!-- Linhas de dados serão inseridas aqui --> </tbody> 
            </table>
            <img id="url_img">
            
            <p>Status :</p>
            <input type="text" id="deleted_at" placeholder="Digite o status do produto" disabled>



            <input type="submit" value="Alterar">


        </form>


    </section>
