        </div>
    </header>

    <section class="main-home">
        <h1>Atualizar <span>Usuário</span></h1>

        <form id="registerForm">

            <p>Nome Completo :</p>
            <input type="text" id="name" placeholder="Digite o nome do usuário" autofocus required>

            <p>CPF :</p>
            <input type="text" id="cpf" autofocus disabled>

            <p>Data de Nascimento :</p>
            <input type="text" id="birthDate" autofocus disabled>

            <p>Gênero :</p>
            <input type="text" id="gender" autofocus disabled>

            <p>Telefone 1 :</p>
            <input type="text" id="phone1" placeholder="DDD - Telefone" autofocus required>

            <p>Telefone 2 :</p>
            <input type="text" id="phone2" placeholder="DDD - Telefone"  autofocus>

            <p>Email :</p>
            <input type="text" id="email" placeholder="Digite o email do usuário" autofocus required>

            <p>Senha :</p>
            <input type="password" id="password" placeholder="Digite a nova senha" required>

            <p>Repita a Senha novamente:</p>
            <input
              type="password"
              id="passCreateRepeat"
              placeholder="Digite sua senha novamente"
              required
              minlength="1"
              required
            />
            <span id="passwordError" class="error"></span>

            <p>Crédito :</p>
            <input type="credit" id="credit" placeholder="Digite o crédito do usuário" disabled>

            <input type="submit" value="Alterar">

            
        </form>

        <button id="clearStorageButton">Limpar Dados e Sair</button>
    </section>


    <script type="module" src="../../js/profile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.all.min.js"></script>

</body>
