    <section class="main-home">
        <h1>Cadastrar <span>Produtos</span></h1>

        <form id="registerForm">

            <p>Nome :</p>
            <input type="text" id="name" placeholder="Digite o nome do produto" required>

            <p>Tipo :</p>
            <input type="text" id="type" placeholder="Digite o tipo do produto" required>
            
            <p>Preço :</p>
            <input type="value" id="price" placeholder="Digite o preço do produto" required>

            <p>Quantidade :</p>
            <input type="value" id="quantity" placeholder="Digite a quantidade do produto" required>

            <p>Nota :</p>
            <input type="value" id="rating" placeholder="Digite a nota do produto" required>

            <p>Descrição :</p>
            <textarea id="description" placeholder="Digite a descrição do produto"></textarea>

            <input type="submit" value="Criar">

        </form>


    </section>

    <script type="module" src="../../js/register-products.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.all.min.js"></script>
