        </div>
    </header>

    <section class="main-home">
        <h1>Cadastrar <span>Usuários</span></h1>

        <form id="registerForm">

            <p>Nome :</p>
            <input type="text" id="name" placeholder="Digite o nome do usuário" autofocus>

            <p>Email :</p>
            <input type="text" id="email" placeholder="Digite o email do usuário">

            <p>Senha :</p>
            <input type="password" id="password" placeholder="Digite a senha do usuário">   

            <p>Crédito :</p>
            <input type="credit" id="credit" placeholder="Digite o crédito do usuário">

            <p>
                <label role="role">Role :</label>
            <div>
                <select name="role" id="role">
                    <option value="admin" class="admin">Admin</option>
                    <option value="stocker" class="stocker">Estoquista</option>

                </select> 
            </div>
            </p>

            <p>Status :</p>
            <input type="text" id="deleted_at" placeholder="Digite o status do usuário" disabled>

            <input type="submit" value="Criar">

        </form>


    </section>


    <script type="module" src="../../js/register-users.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.all.min.js"></script>
